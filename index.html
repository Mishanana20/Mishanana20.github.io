<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с сундуками</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .balance {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        .article-list .article {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            overflow: hidden;
        }

        .article img {
            width: 100%;
            height: auto;
        }

        .article h2 {
            margin: 10px 15px;
            font-size: 20px;
        }

        .article a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 15px 15px;
            text-align: right;
        }

        .chest {
            text-align: center;
            margin-top: 30px;
        }

        .chest img {
            width: 100px;
            cursor: pointer;
        }

        .chest img:hover {
            transform: scale(1.1);
            transition: 0.3s;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Кликер с сундуками</h1>
    </header>
    <div id="container">
        <div class="header">
            <h1>Главная страница</h1>
            <div class="balance">Монеток: <span id="balance">0</span></div>
        </div>
        <div class="article-list" id="articles">
            <!-- Статьи будут добавлены через JS -->
        </div>
        <div class="chest">
            <h2>Открой сундук (10 монет)</h2>
            <img id="chest" src="https://github.com/Mishanana20/Mishanana20.github.io/blob/main/coinbox.png?raw=true" alt="Сундук">
        </div>
    </div>
    <footer>
        © 2024, Ваше приложение
    </footer>

    <script src="app.js"></script>
</body>
</html>
