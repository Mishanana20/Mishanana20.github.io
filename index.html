<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы избежать прокрутки */
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://github.com/Mishanana20/Mishanana20.github.io/blob/main/coinimagetest.png?raw=true') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }

        #counter {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Добро пожаловать в Кликер!</h1>
        <p id="counter">Кликов: 0</p>
        <div id="coin"></div>
        <button onclick="handleClick()">Кликни монетку!</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        let clickCount = 0;
        const coin = document.getElementById('coin');
        const counter = document.getElementById('counter');
        function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}
        
        function handleClick() {
            // Увеличиваем счетчик кликов
            clickCount++;

            // Обновляем текст на экране
            counter.innerText = `Кликов: ${clickCount}`;

            // Анимация монеты (перемещение по экрану)
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Ограничиваем случайные координаты так, чтобы монета оставалась в пределах экрана
            const randomX = Math.floor(Math.getRandomArbitrary(-150, 150);  // Учитываем ширину монеты
            const randomY = Math.floor(Math.getRandomArbitrary(-150, 150); // Учитываем высоту монеты

            // Перемещаем монету случайным образом
            coin.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Закрытие приложения (опционально)
            if (clickCount >= 10) {
                setTimeout(() => {
                    alert("Поздравляем, вы сделали 10 кликов!");
                    tg.close(); // Закрытие приложения
                }, 500);
            }
        }
    </script>
</body>
</html>
